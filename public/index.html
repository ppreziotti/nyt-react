<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NYT Article Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

  <div class="container">

  	<div class="jumbotron">
  	  <h1>New York Times Article Finder</h1>
  	  <h3>Search for articles and save your favorites!</h3>
  	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Search</h3>
	  </div>
	  <div class="panel-body">
	    <form>
		  <div class="form-group">
		    <label for="topic">Topic:</label>
		    <input type="text" class="form-control" id="search-topic" placeholder="Enter your search topic here">
		  </div>
		  <div class="form-group">
		    <label for="start-year">Start Year:</label>
		    <input type="text" class="form-control" id="start-year">
		  </div>
		  <div class="form-group">
		    <label for="end-year">End Year:</label>
		    <input type="text" class="form-control" id="end-year">
		  </div>
		  <button type="submit" class="btn btn-default" id="submit-search">Submit</button>
		</form>
	  </div>
	</div>

	<div class="panel panel-default" id="results">
	  <div class="panel-heading">
	    <h3 class="panel-title">Results</h3>
	  </div>
	  <div class="panel-body" id="results">

	  </div>
	</div>

	<div class="panel panel-default" id="saved-articles">
	  <div class="panel-heading">
	    <h3 class="panel-title">Saved Articles</h3>
	  </div>
	  <div class="panel-body">

	  </div>
	</div>

  </div>

  <script type="text/javascript" src="bundle.js"></script>

</body>
</html>
